<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Paragraph</title>
</head>
<body>
    <h1>Creative Paragraph</h1>
    <p>
        <strong>Imagination</strong> is the <em>key</em> to unlocking <mark>creativity</mark> in every aspect of life.<br>
        Sometimes, even the <small>smallest ideas</small> can spark <strong>big changes</strong>.<br>
        <em>Never underestimate</em> the power of a <mark>creative mind</mark>!
    </p>
</body>
</html>
