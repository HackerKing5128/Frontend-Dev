<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long & Short Quotations</title>
</head>
<body>
    <h1>Using Blockquote and Q Tags</h1>

    <!-- Long quotation using blockquote -->
    <blockquote>
        "The only limit to our realization of tomorrow is our doubts of today. 
        Always remember to believe in yourself & never give up on your dreams."
    </blockquote>

    <!-- Paragraph with short quote using q -->
    <p>
        As Albert Einstein once said, <q>Imagination is more important than knowledge & curiosity drives innovation.</q>
    </p>
</body>
</html>
