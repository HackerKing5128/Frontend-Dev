<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Embedding</title>
</head>
<body>
    <h1>Embedding External Website</h1>

    <!-- Iframe embedding Wikipedia -->
    <iframe src="https://www.wikipedia.org" width="800" height="500" title="Wikipedia">
        Your browser does not support iframes.
    </iframe>

    <p>
        Some websites may not allow embedding for security reasons.
    </p>
</body>
</html>
