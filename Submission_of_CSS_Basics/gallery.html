<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <header>
    <h1>My Photo Gallery</h1>
  </header>

  <main class="gallery">
    <div class="gallery-item">
      <img src="assests/image1.png" alt="Image 1">
      <div class="caption">Caption 1</div>
    </div>
    <div class="gallery-item">
      <img src="assests/image2.png" alt="Image 2">
      <div class="caption">Caption 2</div>
    </div>
    <div class="gallery-item">
      <img src="assests/image3.png" alt="Image 3">
      <div class="caption">Caption 3</div>
    </div>
    <div class="gallery-item">
      <img src="assests/image4.png" alt="Image 4">
      <div class="caption">Caption 4</div>
    </div>
    <div class="gallery-item">
      <img src="assests/image5.png" alt="Image 5">
      <div class="caption">Caption 5</div>
    </div>
    <div class="gallery-item">
      <img src="assests/image6.png" alt="Image 6">
      <div class="caption">Caption 6</div>
    </div>
  </main>
</body>
</html>
