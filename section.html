<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section inside main</title>
</head>
<body>
    <h1>Section Example</h1>
    
    <!-- Main Content Area -->
    <main>
        <h1>Main Content Area</h1>
        <p>This is where the main content of the webpage will go.</p>

        <!-- Section within main content -->
        <section>
            <h2>Section Title</h2>
            <p>This is a section within the main content area.</p>
        </section>
        
    </main>
</body>
</html>
