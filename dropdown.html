<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDropdown-based Selection Page</title>
</head>
<body>
    <form>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option selected>India</option>
            <option>USA</option>
            <option>Australia</option>
            <option>Canada</option>
        </select>
        <br><br>

        <label for="state">State:</label>
        <select id="state" name="state">
            <option selected>Maharashtra</option>
            <option>California</option>
            <option>Queensland</option>
            <option>Ontario</option>
        </select>
        <br><br>

        <label for="city">City:</label>
        <select id="city" name="city">
            <option selected>Mumbai</option>
            <option>Los Angeles</option>
            <option>Brisbane</option>
            <option>Toronto</option>
        </select>
        <br><br>

        <label for="tourist">Favorite Tourist Place:</label>
        <select id="tourist" name="tourist">
            <option selected>Gateway of India</option>
            <option>Statue of Liberty</option>
            <option>Great Barrier Reef</option>
            <option>CN Tower</option>
        </select>
    </form>
    <br>
    <p>
        You have selected: India, Maharashtra, Mumbai, and Gateway of India as your favorite tourist place.
    </p>
</body>
</html>
