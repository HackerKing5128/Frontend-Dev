<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Page</title>
</head>
<body>
    <h1 title="Horizon High School">Horizon High School</h1>
    
    <table border="1" cellpadding="8" cellspacing="0" title="Student Marks Report">
        <tr>
            <th rowspan="2" title="Subject Name">Subject</th>
            <th colspan="2" title="Marks Details">Marks</th>
        </tr>
        <tr>
            <th title="Marks Obtained">Obtained</th>
            <th title="Maximum Marks">Max</th>
        </tr>
        <tr>
            <td title="Mathematics">Mathematics</td>
            <td>85</td>
            <td>100</td>
        </tr>
        <tr>
            <td title="Science">Science</td>
            <td>90</td>
            <td>100</td>
        </tr>
        <tr>
            <td title="English">English</td>
            <td>88</td>
            <td>100</td>
        </tr>
        <tr>
            <td title="History">History</td>
            <td>80</td>
            <td>100</td>
        </tr>
        <tr>
            <td title="Computer Science">Computer Science</td>
            <td>95</td>
            <td>100</td>
        </tr>
        <tr>
            <td colspan="2" title="Total Marks and Percentage">Total: 438</td>
            <td title="Percentage">Percentage: 87.6%</td>
        </tr>
    </table>
</body>
</html>
